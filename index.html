function bootME() {

  window.onerror = function () {
    var dump = [];
    for (var i = 0; i < arguments.length;i++) dump.push(arguments[i]+(arguments[i] && arguments[i].stack ? ' '+arguments[i].stack : ''));
    alert(dump.join('\n'));
  };

  if (window.asHTML) {
    showMD(fnComment(defaultMD));
    return;
  }

  if (document.body) {
    var bodytext = $(document.body).text();
    if (!/^\s*$/.test(bodytext)) {
      var bodypre = document.getElementsByTagName('pre')[0];
      if (bodypre) {
        var bodypretext = $(bodypre).text();
        if (bodypretext.replace(/\s/g, '')===bodytext.replace(/\s/g,'')) {
          showMD(bodypre.innerHTML);
          return;
        }
      }

      showMD(document.body.innerHTML);
      if (window.asHTML) {
      	document.body.color = null;
      }
      return;
    }
  }

  function showMD(md) {

    var hst = document.createElement('style');
    if ('styleSheet' in hst) {
      hst.type = 'text/css';
      hst.styleSheet.cssText = fnComment(hostStyle);
    }
    else if ('text' in hst) {
      hst.text = fnComment(hostStyle);
    }
    else {
      hst.innerHTML = fnComment(hostStyle);
    }
    document.body.appendChild(hst);

    var ifr = document.createElement('iframe');
    ifr.style.position = 'absolute';
    ifr.style.left = ifr.style.top = 0;
    ifr.style.width = ifr.style.height = '100%';
    ifr.style.border = 'none';
    ifr.src = 'about:blank';
    document.body.appendChild(ifr);

    var ifrwin = ifr.contentWindow || ifr.window;
    var ifrdoc = ifrwin.document;

    ifrdoc.open();
    ifrdoc.write('<style>'+fnComment(renderStyle)+'</'+'style><body></'+'body>');
    ifrdoc.close();


    setTimeout(function() {ifrwin.focus();}, 10);

    //ifrwin.libraries = ifrwin.eval('(' + libraries + ')');
    //ifrwin.libraries();

    //ifrwin.inFrame = ifrwin.eval('(' + inFrame + ')');
    //ifrwin.inFrame(md, document);

    libraries(ifrwin, ifrdoc);
    inFrame(md, ifrdoc, ifrwin, ifrwin.$);
  }

  function inFrame(md, document, window, $) {
    var $aniPre = $('<div></div>');
    $aniPre.text('downloading...');
    var $earlyPre = $('<pre></pre>');
    $earlyPre.css('opacity', 0.4).text(md);
    var $body = $(document.body);
    $body.append($aniPre);
    $body.append($earlyPre);

    var start = +new Date();
    var downloadAnimation = setInterval(function() {
      var current = +new Date();
      var ratio = (current-start)/2000 - (((current-start)/2000)|0);
      ratio = Math.abs(ratio-0.5);
      $earlyPre.css('opacity', 0.2+ratio*0.5);
      $aniPre.text('downloading '+(current-start)/1000+' seconds ...');
    }, 2);

    var mdHTML = marked(md);
    $body.html(mdHTML);

    setTimeout(addTitle, 10);

    function addTitle() {
      var $findH1 = $(document.getElementsByTagName('h1')[0] || document.getElementsByTagName('h2')[0]);
      var titleText = $findH1 ? $findH1.text() : 'Unnamed Markdown document';

      var $domTitle = $('<h1></h1>');
      $domTitle.css({ opacity: 0 });
      $domTitle.addClass('title-bar');
      $domTitle.text(titleText);
      $body.append($domTitle);

      document.title = titleText;

      var forceTitle = false;
      $(window).scroll(onscroll);
      $body.click(onclick);
      updateTitleVisibility();

      function onclick() {
        forceTitle = !forceTitle;
        updateTitleVisibility();
      }

      function onscroll() {
        updateTitleVisibility();
      }

      function updateTitleVisibility() {
        if (forceTitle) {
          setVisibility(1, 0.3);
          return;
        }

        var top = document.body.scrollTop || window.pageYOffset || $body.scrollTop() || 0;

        if (!top) {
          setVisibility(0, 0.1);
        }
        else {
          var titleHeight = $domTitle.outerHeight();
          if (top > titleHeight) {
          setVisibility(1, 0.05);
          }
          else {
            var v = top / titleHeight;
            setVisibility(v);
          }
        }

       	function setVisibility(v, speed) {
          $domTitle.fadeTo(speed || 0, v);
        }
      }


    }
  }

  function fnComment(obj) {
    var result = /\/\*(\*(?!\/)|[^*])*\*\//m.exec(obj+'')[0];
    if (result) result = result.slice(2, result.length-2);
    return result;
  }
